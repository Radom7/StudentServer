<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	
		<title>汽车管理</title>
		<#include "/common/meta.html"/>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<h1>汽车管理</h1>
		<form action="${ctx}/car/save" method="post">
			<input type="hidden" name="id" value="${(entity.id)!''}" />
			<div>
				<table width="60%" border="0" cellpadding="3" cellspacing="1">
					<tr>
						<td width="15%">汽车名</td>
						<td><input type="text" name="name" value="${(entity.name)!''}" /></td>
						<td><input type="text" name="price" value="${(entity.price)!''}" /></td>
					</tr>
				</table>
			</div>
			<div>
				<h3><input type="submit" value="保存" /><a href="${ctx}/car"> <button>返回</button> </a></h3>
				
			</div>
		</form>
	</body>
</html>
